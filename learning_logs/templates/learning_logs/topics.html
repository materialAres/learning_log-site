{% extends 'learning_logs/base.html' %}


{% block page_header %}

 <h1>Topics</h1>

{% endblock page_header %}


{% block content %}

 <ul>                                           <!Unordered list>
  {% for topic in topics %}                     <!Here we iterate over topic's list from context dictionary>
   <li><h4> 
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
   </h4></li>
  {% empty %}                                   <!If the list is empty, then the following message is printed.>
   <li><h4>No topics have been added yet.</h4></li>
  {% endfor %}                                  <!Concludes the foor loop.>
 </ul>

 <h4><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h4>

{% endblock content %}
